<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티켓 판매</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">티켓 판매</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item" th:if="${!isLoggedIn}">
                <a class="nav-link" th:href="@{/login}">로그인</a>
            </li>
            <li class="nav-item" th:if="${!isLoggedIn}">
                <a class="nav-link" th:href="@{/register}">회원가입</a>
            </li>
            <li class="nav-item" th:if="${isLoggedIn}">
                <a class="nav-link" th:href="@{/logout}">로그아웃</a>
            </li>
            <li class="nav-item" th:if="${isAdmin}">
                <a class="nav-link" th:href="@{/admin}">티켓 추가</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="text-center my-4">판매 중인 티켓</h1>
    <div class="row">
        <!-- 카드 1 -->
        <div class="col-md-4">
            <div class="card shadow">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="티켓 이미지 1">
                <div class="card-body">
                    <h5 class="card-title">콘서트 티켓</h5>
                    <p class="card-text">2024년 12월 10일, 서울 올림픽홀</p>
                    <p class="card-text">가격: 50,000원</p>
                    <a href="#" class="btn btn-primary">구매하기</a>
                </div>
            </div>
        </div>

        <!-- 카드 2 -->
        <div class="col-md-4">
            <div class="card shadow">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="티켓 이미지 2">
                <div class="card-body">
                    <h5 class="card-title">영화 티켓</h5>
                    <p class="card-text">2024년 11월 25일, CGV 왕십리</p>
                    <p class="card-text">가격: 12,000원</p>
                    <a href="#" class="btn btn-primary">구매하기</a>
                </div>
            </div>
        </div>

        <!-- 카드 3 -->
        <div class="col-md-4">
            <div class="card shadow">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="티켓 이미지 3">
                <div class="card-body">
                    <h5 class="card-title">뮤지컬 티켓</h5>
                    <p class="card-text">2024년 10월 5일, 세종문화회관</p>
                    <p class="card-text">가격: 70,000원</p>
                    <a href="#" class="btn btn-primary">구매하기</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        margin: 20px 0;
        border: none;
        border-radius: 15px;
        transition: transform 0.2s;
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card-title {
        font-weight: bold;
        font-size: 1.25rem;
    }
    .card-text {
        font-size: 1rem;
    }
</style>
</html>
