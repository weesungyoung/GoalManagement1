<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티켓 생성</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">티켓 판매</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">로그아웃</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">홈으로</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="text-center my-4">티켓 생성</h1>
    <form action="#" th:action="@{/admin}" th:object="${ticket}" method="POST">
        <div class="form-group">
            <label for="title">티켓 제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="venue">장소</label>
            <input type="text" class="form-control" id="venue" name="venue" required>
        </div>
        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="availCount">수량</label>
            <input type="number" class="form-control" id="availCount" name="availCount" required>
        </div>
        <div class="form-group">
            <label for="startDate">시작일</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required>
        </div>
        <div class="form-group">
            <label for="endDate">종료일</label>
            <input type="date" class="form-control" id="endDate" name="endDate" required>
        </div>
        <button type="submit" class="btn btn-primary">티켓 생성</button>
    </form>
</div>
</body>
<style>
    body {
        background-color: #f8f9fa;
    }
    h1 {
        font-weight: bold;
    }
    .form-group {
        margin-bottom: 15px;
    }
</style>
</html>
